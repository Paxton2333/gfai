<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Foundation AI Tech Corp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #ff6b6b;
            --background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #promptInput {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border: 2px solid #373737;
            border-radius: 12px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #promptInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .generate-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .image-card {
            position: relative;
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        .prompt-text {
            padding: 1rem;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.5);
            color: rgba(255,255,255,0.9);
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
            text-align: center;
        }

        .loading-dots .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: loading 2s infinite;
        }

        .loading-dots .dot:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .loading-dots .dot:nth-child(2) {
            left: 30px;
            animation-delay: 0.5s;
        }

        .loading-dots .dot:nth-child(3) {
            left: 60px;
            animation-delay: 1s;
        }

        @keyframes loading {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Enhanced NSFW toggle */
        .nsfw-toggle {
            background: rgba(255,75,75,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #ff4b4b;
        }

        /* Aspect ratio selector */
        .aspect-selector {
            background: #2d2d2d;
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid #373737;
            color: white;
        }

        /* Floating notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Navigation bar */
        .nav-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.8rem 2rem;
            background: #2d2d2d;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        /* New sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .writing-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .writing-area {
            width: 100%;
            height: 250px;
            padding: 1rem;
            border: 2px solid #373737;
            border-radius: 12px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .writing-area:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
            outline: none;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .chat-history {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 2px solid #373737;
            border-radius: 12px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
        }

        #chatInput {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #373737;
            border-radius: 8px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #chatInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
            outline: none;
        }

        .writing-output {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: #2d2d2d;
            border-radius: 12px;
            white-space: pre-wrap;
            border: 2px solid var(--primary);
        }

        .writing-output:empty {
            display: none;
        }

        /* Add chat message styles */
        .chat-message {
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid var(--primary);
            margin-left: auto;
        }

        .ai-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--secondary);
            margin-right: auto;
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            color: rgba(255,255,255,0.8);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Image modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-image {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 12px;
            border: 2px solid var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-prompt {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        /* Add mode selector styles */
        .mode-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .mode-btn {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
        }

        /* Image upload styles */
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: var(--secondary);
        }

        .upload-prompt {
            color: rgba(255,255,255,0.8);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .image-preview {
            margin-top: 1rem;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }
        
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-card:hover .download-btn {
            opacity: 1;
            transform: scale(1.1);
        }

        .download-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® G Foundation AI Tech Corp ‚ú®</h1>
        
        <!-- Add navigation bar -->
        <div class="nav-container">
            <button class="nav-btn active" data-section="art">üé® AI Art</button>
            <button class="nav-btn" data-section="writing">‚úçÔ∏è AI Writing</button>
            <button class="nav-btn" data-section="chat">üí¨ AI Chat</button>
        </div>

        <!-- Updated AI Art section with mode selector -->
        <div class="section active" id="art-section">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="text2img">üñºÔ∏è Prompt to Art</button>
                <button class="mode-btn" data-mode="img2img">üé¥ Image to Art</button>
            </div>
            
            <div class="controls">
                <div class="text-input-container">
                    <input type="text" id="promptInput" placeholder="Describe your vision... üåå">
                </div>
                <div class="image-upload-container" style="display: none">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                        <div class="upload-prompt">
                            <div class="upload-icon">üì§</div>
                            <p>Drag & drop or click to upload image</p>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>

                <div class="button-group">
                    <select class="aspect-selector" id="aspectRatio">
                        <option value="16:9">Widescreen</option>
                        <option value="1:1">Square</option>
                        <option value="3:2">Classic</option>
                    </select>
                    <button class="generate-btn" id="generateBtn" onclick="generateImage()">
                        <span class="btn-text">Create Art</span>
                        <div class="loading-dots" style="display: none">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </button>
                    <button class="generate-btn" style="background: var(--secondary)" onclick="clearGallery()">
                        üóëÔ∏è Clear Gallery
                    </button>
                    <label class="nsfw-toggle">
                        <input type="checkbox" id="nsfwToggle">
                        <span class="toggle-slider"></span>
                        üîû NSFW Mode
                    </label>
                </div>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>

        <!-- Updated AI Writing section -->
        <div class="section" id="writing-section">
            <div class="writing-interface">
                <textarea id="writingInput" placeholder="Start typing your story..." class="writing-area"></textarea>
                <button class="generate-btn" id="writeBtn" onclick="generateText()">
                    <span class="btn-text">Enhance Text</span>
                    <div class="loading-dots" style="display: none">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </button>
                <div class="writing-output" id="writingOutput"></div>
            </div>
        </div>

        <!-- New AI Chat section -->
        <div class="section" id="chat-section">
            <div class="chat-container">
                <div class="chat-history" id="chatHistory"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message..." id="chatInput">
                    <button class="generate-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add modal structure at end of body -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img class="modal-image" id="modalImage">
            <div class="modal-prompt" id="modalPrompt"></div>
            <div class="modal-actions">
                <button class="generate-btn" onclick="downloadImage()">üì• Download</button>
                <button class="generate-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let isGenerating = false;
        let conversationHistory = [];
        let isTyping = false;

        async function generateImage() {
            if (isGenerating) return;
            
            const isImageMode = document.querySelector('.mode-btn.active').dataset.mode === 'img2img';
            const prompt = document.getElementById('promptInput').value.trim();
            const imageFile = document.getElementById('imageUpload').files[0];

            if (isImageMode && !imageFile) {
                showNotification('üñºÔ∏è Please upload an image first!');
                return;
            }

            try {
                isGenerating = true;
                toggleLoading(true, document.getElementById('generateBtn'));

                let generationParams = {
                    prompt: prompt,
                    aspect_ratio: document.getElementById('aspectRatio').value,
                    nsfw: document.getElementById('nsfwToggle').checked,
                    safety_filter: false
                };

                if (isImageMode) {
                    generationParams.image = await readFileAsDataURL(imageFile);
                    generationParams.strength = 0.3; // Reduced strength for more faithful recreation
                    generationParams.prompt = prompt || "Enhance and reimagine this image"; // Default prompt if empty
                }

                const result = await websim.imageGen(generationParams);
                addImageToGallery(result.url, prompt);
                showNotification(isImageMode ? 'üé® Image transformed!' : 'üñºÔ∏è New masterpiece added!');

            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, true);
            } finally {
                isGenerating = false;
                toggleLoading(false, document.getElementById('generateBtn'));
            }
        }

        function addImageToGallery(url, prompt) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <div class="image-container">
                    <img src="${url}" alt="${prompt}">
                    <button class="download-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </button>
                </div>
                <div class="prompt-text">${prompt}</div>
            `;
            
            // Add click listeners
            card.querySelector('img').addEventListener('click', () => {
                document.getElementById('modalImage').src = url;
                document.getElementById('modalPrompt').textContent = prompt;
                document.getElementById('imageModal').classList.add('active');
            });

            // Add download handler
            card.querySelector('.download-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                downloadImageDirect(url, prompt);
            });
            
            document.getElementById('gallery').prepend(card);
            card.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleLoading(show, button) {
            const loadingDots = button.querySelector('.loading-dots');
            const btnText = button.querySelector('.btn-text');
            if (show) {
                loadingDots.style.display = 'inline-block';
                btnText.style.visibility = 'hidden';
            } else {
                loadingDots.style.display = 'none';
                btnText.style.visibility = 'visible';
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            if (isError) {
                notification.style.background = 'var(--secondary)';
            }
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateImage();
            }
        });

        // Add navigation functionality
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Switch active section
                document.querySelectorAll('.section').forEach(section => 
                    section.classList.remove('active'));
                document.getElementById(`${btn.dataset.section}-section`).classList.add('active');
                
                // Update button states
                document.querySelectorAll('.nav-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        async function generateText() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('writingInput').value.trim();
            const btn = document.getElementById('writeBtn');
            
            if (!prompt) {
                showNotification('üìù Please enter some text to enhance!');
                return;
            }

            try {
                isGenerating = true;
                toggleLoading(true, btn);

                const completion = await websim.chat.completions.create({
                    messages: [
                        {
                            role: "system",
                            content: "You are a creative writing assistant. Expand and enhance the user's writing while maintaining their original voice and style."
                        },
                        {
                            role: "user",
                            content: prompt
                        }
                    ]
                });

                const output = document.getElementById('writingOutput');
                output.textContent = completion.content;
                output.scrollIntoView({ behavior: 'smooth' });
                showNotification('üåü Text enhanced successfully!');
                
            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, true);
            } finally {
                isGenerating = false;
                toggleLoading(false, btn);
            }
        }

        async function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const chatHistory = document.getElementById('chatHistory');
            
            if (!message) {
                showNotification('üí¨ Please type a message!');
                return;
            }

            try {
                isTyping = true;
                input.value = '';
                
                // Add user message
                addMessage(message, 'user');
                
                // Show typing indicator
                const typingIndicator = createTypingIndicator();
                chatHistory.appendChild(typingIndicator);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                // Get AI response
                const completion = await websim.chat.completions.create({
                    messages: [
                        {
                            role: "system",
                            content: "You are a friendly AI assistant. Respond in a casual, conversational style using simple language and occasional emojis. Keep responses concise."
                        },
                        ...conversationHistory.slice(-6),
                        { role: "user", content: message }
                    ]
                });

                // Remove typing indicator and add AI response
                typingIndicator.remove();
                addMessage(completion.content, 'ai');
                
                // Update conversation history
                conversationHistory = conversationHistory.slice(-9);
                conversationHistory.push({ role: "user", content: message });
                conversationHistory.push(completion);

            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, true);
            } finally {
                isTyping = false;
            }
        }

        function addMessage(content, sender) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            
            const timestamp = new Date().toLocaleTimeString([], { 
                hour: '2-digit', minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-timestamp">${timestamp}</div>
            `;
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function createTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span>AI is thinking...</span>
            `;
            return div;
        }

        // Handle Enter key for chat
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function downloadImage() {
            const imageUrl = document.getElementById('modalImage').src;
            const promptText = document.getElementById('modalPrompt').textContent;
            
            // Sanitize filename and limit to 50 characters
            const cleanPrompt = promptText.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 50);
            const fileName = `GFoundationAI_${cleanPrompt || 'artwork'}_${Date.now()}.png`;
            
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadImageDirect(url, prompt) {
            const cleanPrompt = prompt.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 50);
            const fileName = `GFoundationAI_${cleanPrompt || 'artwork'}_${Date.now()}.png`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üì• Download started...');
        }

        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) {
                closeModal();
            }
        });

        // Add mode switching functionality
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
                
                const showImageMode = btn.dataset.mode === 'img2img';
                document.querySelector('.text-input-container').style.display = 
                    showImageMode ? 'none' : 'block';
                document.querySelector('.image-upload-container').style.display = 
                    showImageMode ? 'block' : 'none';
                
                document.getElementById('promptInput').placeholder = showImageMode ? 
                    "Describe modifications to the image..." : "Describe your vision... üåå";
            });
        });

        // Handle image upload
        const uploadArea = document.getElementById('uploadArea');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        uploadArea.addEventListener('click', () => imageUpload.click());
        
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}">`;
                    uploadArea.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        });

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function clearGallery() {
            const gallery = document.getElementById('gallery');
            while (gallery.firstChild) {
                gallery.removeChild(gallery.firstChild);
            }
            showNotification('üßπ Gallery cleared successfully!');
        }
    </script>
